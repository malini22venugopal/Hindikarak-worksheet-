<body>
  <h1>‡§ï‡§æ‡§∞‡§ï ‡§™‡•ç‡§∞‡§∂‡•ç‡§®‡§æ‡§µ‡§≤‡•Ä</h1>

  <!-- Word bank -->

  <script>
    // Master options bank
    const optionsBank = ["‡§∏‡•á", "‡§®‡•á", "‡§Æ‡•á‡§Ç", "‡§ï‡•á", "‡§Ö‡§∞‡•á", "‡§ï‡•á ‡§≤‡§ø‡§è", "‡§ï‡•ã"];

    // Questions with explanations in English
    const questions = [
      { text: "‡§ï‡•Å‡§§‡•ç‡§§‡•á ______ ‡§≠‡•ã‡§ú‡§® ‡§¶‡•á ‡§¶‡•ã‡•§", answers: ["‡§ï‡•ã"], explanation: "The correct marker here is '‡§ï‡•ã', indicating the direct object of the action." },
      { text: "‡§™‡•á‡§°‡§º ______ ‡§™‡§§‡•ç‡§§‡§æ ‡§ó‡§ø‡§∞‡§æ‡•§", answers: ["‡§∏‡•á"], explanation: "The leaf fell 'from the tree', so '‡§∏‡•á' is the correct marker for origin." },
      { text: "‡§∏‡•Ç‡§∞‡•ç‡§Ø ‡§¶‡§ø‡§® ______ ‡§®‡§ø‡§ï‡§≤‡§§‡§æ ‡§π‡•à‡•§", answers: ["‡§Æ‡•á‡§Ç"], explanation: "'‡§Æ‡•á‡§Ç' is used to indicate time, so 'in the day' is the correct expression." },
      { text: "‡§¨‡§ø‡§≤ ______ ‡§∏‡§æ‡§Å‡§™ ‡§π‡•à‡•§", answers: ["‡§Æ‡•á‡§Ç"], explanation: "'‡§Æ‡•á‡§Ç' is used to indicate location, so the snake is 'in the hole'." },
      { text: "‡§¶‡§æ‡§¶‡§æ‡§ú‡•Ä ‡§Ü‡§Æ‡§ø‡§∞ ______ ‡§™‡§§‡§Ç‡§ó ‡§≤‡§æ‡§è‡•§", answers: ["‡§ï‡•á ‡§≤‡§ø‡§è"], explanation: "'‡§ï‡•á ‡§≤‡§ø‡§è' indicates the recipient of the action, here it means 'for Amir'." },
      { text: "‡§∞‡§æ‡§®‡•Ä ______ ‡§π‡§æ‡§• ______ ‡§ü‡•â‡§∞‡•ç‡§ö ‡§ó‡§ø‡§∞ ‡§ó‡§Ø‡§æ‡•§", answers: ["‡§ï‡•á", "‡§∏‡•á"], explanation: "'‡§ï‡•á ‡§π‡§æ‡§• ‡§∏‡•á' means 'from the hand of', indicating the source of the action." },
      { text: "‡§™‡§Ç‡§ï‡§ú ‡§Ö‡§™‡§®‡•á ‡§õ‡•ã‡§ü‡•á ‡§≠‡§æ‡§à ______ ‡§ö‡•â‡§ï‡§≤‡•á‡§ü ‡§≤‡§æ‡§Ø‡§æ‡•§", answers: ["‡§ï‡•á ‡§≤‡§ø‡§è"], explanation: "'‡§ï‡•á ‡§≤‡§ø‡§è' means 'for', indicating the recipient of the action (Pankaj brought chocolate for his brother)." },
      { text: "‡§Ü‡§∏‡§Æ‡§æ‡§® ______ ‡§¨‡•Ç‡§Ç‡§¶‡•á‡§Ç ‡§ü‡§™‡§ï‡•Ä‡•§", answers: ["‡§∏‡•á"], explanation: "The correct marker '‡§∏‡•á' shows the source of the action, meaning 'from the sky'." },
      { text: "‡§Æ‡§®‡•ã‡•á‡§ú ‡§ï‡§≤‡§Æ ______ ‡§≤‡§ø‡§ñ‡§§‡§æ ‡§π‡•à‡•§", answers: ["‡§∏‡•á"], explanation: "'‡§∏‡•á' indicates the tool or medium, meaning 'with the pen'." },
      { text: "______! ‡§§‡•Å‡§Æ ‡§ï‡§¨ ‡§Ü‡§è‡•§", answers: ["‡§Ö‡§∞‡•á"], explanation: "'‡§Ö‡§∞‡•á' is an interjection, used for expressing surprise or emphasis in a question." },
      { text: "‡§∞‡§µ‡§ø ______ ‡§ï‡•ç‡§∞‡§ø‡§ï‡•á‡§ü ‡§Æ‡•à‡§ö ‡§¶‡•á‡§ñ‡§æ‡•§", answers: ["‡§®‡•á"], explanation: "'‡§®‡•á' is used for the subject performing the action, as Ravi watched the match." },
      { text: "‡§õ‡§§ ______ ‡§ä‡§™‡§∞ ‡§¨‡§ö‡•ç‡§ö‡§æ ‡§ñ‡§°‡§º‡§æ ‡§π‡•à‡•§", answers: ["‡§ï‡•á"], explanation: "'‡§ï‡•á ‡§ä‡§™‡§∞' indicates the location, meaning 'on top of the roof'." }
    ];

    // Render options bank
    const optionsBankDiv = document.getElementById("optionsBank");
    optionsBank.forEach(opt => {
      const span = document.createElement("span");
      span.textContent = opt;
      optionsBankDiv.appendChild(span);
    });

    // Render questions
    const questionsDiv = document.getElementById("questions");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";

      // Build question text + dropdowns for blanks
      let parts = q.text.split("______");
      let html = `<p>Question ${i + 1}: `;
      parts.forEach((part, idx) => {
        html += part;
        if (idx < q.answers.length) {
          html += `<select id="q${i}_${idx}">
                     <option value="">-- Select an option --</option>
                     ${optionsBank.map(opt => `<option value="${opt}">${opt}</option>`).join("")}
                   </select>`;
        }
      });
      html += "</p>";
      html += `<div class="explanation" id="exp${i}"></div>`;

      div.innerHTML = html;
      questionsDiv.appendChild(div);
    });

    // Evaluate answers
    document.getElementById("submitBtn").addEventListener("click", () => {
      let score = 0;
      questions.forEach((q, i) => {
        let correct = true;
        q.answers.forEach((ans, idx) => {
          const selected = document.getElementById(`q${i}_${idx}`).value;
          if (selected !== ans) correct = false;
        });
        const expDiv = document.getElementById(`exp${i}`);
        expDiv.style.display = "block";
        if (correct) {
          score++;
          expDiv.innerHTML = `‚úîÔ∏è Correct Answer: ${q.answers.join(", ")}<br>üí° Explanation: ${q.explanation}`;
        } else {
          let chosen = q.answers.map((_, idx) => document.getElementById(`q${i}_${idx}`).value || "None").join(", ");
          expDiv.innerHTML = `‚ùå Your Answer: ${chosen}<br>‚úîÔ∏è Correct Answer: ${q.answers.join(", ")}<br>üí° Explanation: ${q.explanation}`;
        }
      });
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `<h3>Your Score: ${score}/${questions.length}</h3>`;
    });
  </script>
