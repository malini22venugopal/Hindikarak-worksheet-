<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>‡§ï‡§æ‡§∞‡§ï ‡§™‡•ç‡§∞‡§∂‡•ç‡§®‡§æ‡§µ‡§≤‡•Ä (12 Questions)</title>
  <style>
    body {
      font-family: "Noto Sans Devanagari", sans-serif;
      background: #f9f7f1;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 { text-align: center; color: #0a5f4a; }
    .options-bank {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      text-align: center;
    }
    .options-bank span {
      display: inline-block;
      background: #e6f3ef;
      border: 1px solid #b5ddd2;
      color: #0a5f4a;
      padding: 6px 10px;
      margin: 5px;
      border-radius: 6px;
      font-weight: bold;
    }
    .question {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .question p { margin: 0 0 8px; font-size: 1.1rem; }
    .translation { 
      color: #555; 
      font-size: 0.9rem; 
      font-style: italic; 
      margin-bottom: 10px;
    }
    select {
      padding: 6px;
      font-size: 1rem;
      margin-right: 8px;
    }
    .explanation {
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      background: #f3fff7;
      border: 1px dashed #b5ddd2;
      display: none;
      font-size: 0.95rem;
    }
    #submitBtn {
      background: #0a5f4a;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f3fff7;
      border: 1px solid #b5ddd2;
      display: none;
      text-align: center;
      position: relative;
      z-index: 5;
    }

    /* Celebration stars */
    .star {
      position: fixed;
      top: -50px;
      font-size: 3rem;
      color: gold;
      animation: fall 3s linear forwards;
      z-index: 9999;
      pointer-events: none;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>‡§ï‡§æ‡§∞‡§ï ‡§™‡•ç‡§∞‡§∂‡•ç‡§®‡§æ‡§µ‡§≤‡•Ä (12 Questions)</h1>

  <!-- Word bank -->
  <div class="options-bank" id="optionsBank"></div>

  <!-- Questions -->
  <div id="questions"></div>

  <button id="submitBtn">Submit</button>
  <div id="result"></div>

  <script>
    // Master options bank
    const optionsBank = ["‡§∏‡•á", "‡§®‡•á", "‡§Æ‡•á‡§Ç", "‡§ï‡•á", "‡§Ö‡§∞‡•á", "‡§ï‡•á ‡§≤‡§ø‡§è", "‡§ï‡•ã", "‡§™‡§∞"];

    // 12 Questions with Hindi + English translation
    const questions = [
      { hindi: "‡§Æ‡§æ‡§Å ‡§ï‡•Å‡§§‡•ç‡§§‡•á ______ ‡§≠‡•ã‡§ú‡§® ‡§¶‡•á‡§§‡•Ä ‡§π‡•à‡•§", english: "The mother gives food to the dog.", answers: ["‡§ï‡•ã"], explanation: "'‡§ï‡•ã' marks the recipient of the action: the dog." },
      { hindi: "‡§™‡•á‡§°‡§º ______ ‡§™‡§§‡•ç‡§§‡•á ‡§ó‡§ø‡§∞‡§§‡•á ‡§π‡•à‡§Ç‡•§", english: "Leaves fall from the tree.", answers: ["‡§∏‡•á"], explanation: "'‡§∏‡•á' shows origin: from the tree." },
      { hindi: "‡§∏‡•Ç‡§∞‡•ç‡§Ø ‡§¶‡§ø‡§® ______ ‡§®‡§ø‡§ï‡§≤‡§§‡§æ ‡§π‡•à‡•§", english: "The sun rises in the day.", answers: ["‡§Æ‡•á‡§Ç"], explanation: "'‡§Æ‡•á‡§Ç' shows time: in the day." },
      { hindi: "‡§¨‡§ø‡§≤ ______ ‡§∏‡§æ‡§Å‡§™ ‡§®‡§ø‡§ï‡§≤‡§§‡§æ ‡§π‡•à‡•§", english: "A snake comes out of the hole.", answers: ["‡§∏‡•á"], explanation: "'‡§∏‡•á' indicates source: from the hole." },
      { hindi: "‡§¶‡§æ‡§¶‡§æ‡§ú‡•Ä ‡§Ü‡§Æ‡§ø‡§∞ ______ ‡§™‡§§‡§Ç‡§ó ‡§≤‡§æ‡§§‡•á ‡§π‡•à‡§Ç‡•§", english: "Grandfather brings a kite for Amir.", answers: ["‡§ï‡•á ‡§≤‡§ø‡§è"], explanation: "'‡§ï‡•á ‡§≤‡§ø‡§è' shows beneficiary: for Amir." },
      { hindi: "‡§∞‡§æ‡§®‡•Ä ______ ‡§π‡§æ‡§• ______ ‡§ï‡§ø‡§§‡§æ‡§¨ ‡§ó‡§ø‡§∞‡§æ‡§§‡•Ä ‡§π‡•à‡•§", english: "The book falls from Rani's hand.", answers: ["‡§ï‡•á", "‡§∏‡•á"], explanation: "'‡§ï‡•á ‡§π‡§æ‡§• ‡§∏‡•á' = from the hand of Rani." },
      { hindi: "‡§™‡§Ç‡§ï‡§ú ‡§Ö‡§™‡§®‡•á ‡§≠‡§æ‡§à ______ ‡§Æ‡§ø‡§†‡§æ‡§à ‡§≤‡§æ‡§§‡§æ ‡§π‡•à‡•§", english: "Pankaj brings sweets for his brother.", answers: ["‡§ï‡•á ‡§≤‡§ø‡§è"], explanation: "'‡§ï‡•á ‡§≤‡§ø‡§è' = for someone: for his brother." },
      { hindi: "‡§Æ‡§®‡•ã‡•á‡§ú ‡§ï‡§≤‡§Æ ______ ‡§≤‡§ø‡§ñ‡§§‡§æ ‡§π‡•à‡•§", english: "Manoj writes with a pen.", answers: ["‡§∏‡•á"], explanation: "'‡§∏‡•á' marks the instrument: with a pen." },
      { hindi: "______! ‡§§‡•Å‡§Æ ‡§ï‡§¨ ‡§Ü‡§§‡•á ‡§π‡•ã‡•§", english: "Hey! When do you come?", answers: ["‡§Ö‡§∞‡•á"], explanation: "'‡§Ö‡§∞‡•á' is an interjection: Hey!" },
      { hindi: "‡§∞‡§µ‡§ø ______ ‡§ï‡•ç‡§∞‡§ø‡§ï‡•á‡§ü ‡§Æ‡•à‡§ö ‡§¶‡•á‡§ñ‡§§‡§æ ‡§π‡•à‡•§", english: "Ravi watches the cricket match.", answers: ["‡§®‡•á"], explanation: "'‡§®‡•á' marks the subject/agent: Ravi." },
      { hindi: "‡§≤‡§°‡§º‡§ï‡§æ ‡§ó‡•Å‡§∞‡•Å‡§ú‡•Ä ______ ‡§™‡§¢‡§º‡§æ‡§à ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§", english: "The boy studies from the teacher.", answers: ["‡§∏‡•á"], explanation: "'‡§∏‡•á' indicates source: from the teacher." },
      { hindi: "‡§µ‡§π ‡§∂‡§æ‡§Æ ______ ‡§ò‡§∞ ‡§Ü‡§§‡§æ ‡§π‡•à‡•§", english: "He comes home in the evening.", answers: ["‡§ï‡•ã"], explanation: "'‡§ï‡•ã' marks time expressions like '‡§∂‡§æ‡§Æ ‡§ï‡•ã' = in the evening." }
    ];

    // Render options bank
    const optionsBankDiv = document.getElementById("optionsBank");
    optionsBank.forEach(opt => {
      const span = document.createElement("span");
      span.textContent = opt;
      optionsBankDiv.appendChild(span);
    });

    // Render questions
    const questionsDiv = document.getElementById("questions");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";

      // Split Hindi text into blanks
      let parts = q.hindi.split("______");
      let html = `<p><strong>Q${i + 1}.</strong> `;
      parts.forEach((part, idx) => {
        html += part;
        if (idx < q.answers.length) {
          html += `<select id="q${i}_${idx}">
                     <option value="">-- Select --</option>
                     ${optionsBank.map(opt => `<option value="${opt}">${opt}</option>`).join("")}
                   </select>`;
        }
      });
      html += `</p>`;
      html += `<div class="translation">(${q.english})</div>`;
      html += `<div class="explanation" id="exp${i}"></div>`;

      div.innerHTML = html;
      questionsDiv.appendChild(div);
    });

    // Function to create stars
    function launchStars() {
      for (let i = 0; i < 20; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.textContent = "‚≠ê";
        star.style.left = Math.random() * 100 + "vw";
        star.style.fontSize = (Math.random() * 2 + 2) + "rem";
        star.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 4000);
      }
    }

    // Evaluate answers
    document.getElementById("submitBtn").addEventListener("click", () => {
      let score = 0;
      questions.forEach((q, i) => {
        let correct = true;
        q.answers.forEach((ans, idx) => {
          const selected = document.getElementById(`q${i}_${idx}`).value;
          if (selected !== ans) correct = false;
        });
        const expDiv = document.getElementById(`exp${i}`);
        expDiv.style.display = "block";
        if (correct) {
          score++;
          expDiv.innerHTML = `‚úîÔ∏è Correct Answer: ${q.answers.join(", ")}<br>üí° Explanation: ${q.explanation}`;
        } else {
          let chosen = q.answers.map((_, idx) => document.getElementById(`q${i}_${idx}`).value || "None").join(", ");
          expDiv.innerHTML = `‚ùå Your Answer: ${chosen}<br>‚úîÔ∏è Correct Answer: ${q.answers.join(", ")}<br>üí° Explanation: ${q.explanation}`;
        }
      });
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `<h3>Your Score: ${score}/${questions.length}</h3>`;

      // üéâ Trigger stars if score > 9
      if (score > 9) {
        launchStars();
      }
    });
  </script>
</body>
</html>
