<body>
  <h1>‡§ï‡§æ‡§∞‡§ï ‡§™‡•ç‡§∞‡§∂‡•ç‡§®‡§æ‡§µ‡§≤‡•Ä (‡§µ‡§∞‡•ç‡§§‡§Æ‡§æ‡§® ‡§ï‡§æ‡§≤)</h1>

  <script>
    // Master options bank
    const optionsBank = ["‡§∏‡•á", "‡§®‡•á", "‡§Æ‡•á‡§Ç", "‡§ï‡•á", "‡§Ö‡§∞‡•á", "‡§ï‡•á ‡§≤‡§ø‡§è", "‡§ï‡•ã"];

    // Questions with explanations + English meaning inside text
    const questions = [
      { text: "‡§Æ‡§æ‡§Å ‡§ï‡•Å‡§§‡•ç‡§§‡•á ______ ‡§≠‡•ã‡§ú‡§® ‡§¶‡•á‡§§‡•Ä ‡§π‡•à‡•§ (Mother gives food to the dog.)", answers: ["‡§ï‡•ã"], explanation: "The marker '‡§ï‡•ã' marks the recipient/indirect object: the mother gives food to the dog." },
      { text: "‡§™‡•á‡§°‡§º ______ ‡§™‡§§‡•ç‡§§‡•á ‡§ó‡§ø‡§∞‡§§‡•á ‡§π‡•à‡§Ç‡•§ (Leaves fall from the tree.)", answers: ["‡§∏‡•á"], explanation: "'‡§∏‡•á' marks the source/origin: leaves fall from the tree." },
      { text: "‡§∏‡•Ç‡§∞‡•ç‡§Ø ‡§∏‡•Å‡§¨‡§π ______ ‡§®‡§ø‡§ï‡§≤‡§§‡§æ ‡§π‡•à‡•§ (The sun rises in the morning.)", answers: ["‡§Æ‡•á‡§Ç"], explanation: "'‡§Æ‡•á‡§Ç' denotes time context: the sun rises in the morning." },
      { text: "‡§¨‡§ø‡§≤ ______ ‡§∏‡§æ‡§Å‡§™ ‡§∞‡§π‡§§‡§æ ‡§π‡•à‡•§ (The snake lives in the hole.)", answers: ["‡§Æ‡•á‡§Ç"], explanation: "'‡§Æ‡•á‡§Ç' marks location: the snake lives in the hole." },
      { text: "‡§¶‡§æ‡§¶‡§æ‡§ú‡•Ä ‡§Ü‡§Æ‡§ø‡§∞ ______ ‡§´‡§≤ ‡§≤‡§æ‡§§‡•á ‡§π‡•à‡§Ç‡•§ (Grandfather brings fruits for Amir.)", answers: ["‡§ï‡•á ‡§≤‡§ø‡§è"], explanation: "'‡§ï‡•á ‡§≤‡§ø‡§è' indicates beneficiary/recipient of the action: 'for Amir'." },
      { text: "‡§∞‡§æ‡§®‡•Ä ______ ‡§π‡§æ‡§• ______ ‡§ï‡§ø‡§§‡§æ‡§¨ ‡§ó‡§ø‡§∞‡§§‡•Ä ‡§π‡•à‡•§ (The book falls from the queen‚Äôs hand.)", answers: ["‡§ï‡•á", "‡§∏‡•á"], explanation: "'‡§ï‡•á ‡§π‡§æ‡§• ‡§∏‡•á' means 'from the hand of the queen' ‚Äî '‡§ï‡•á' shows possession and '‡§∏‡•á' shows source." },
      { text: "‡§™‡§Ç‡§ï‡§ú ‡§Ö‡§™‡§®‡•á ‡§≠‡§æ‡§à ______ ‡§Æ‡§ø‡§†‡§æ‡§à ‡§≤‡§æ‡§§‡§æ ‡§π‡•à‡•§ (Pankaj brings sweets for his brother.)", answers: ["‡§ï‡•á ‡§≤‡§ø‡§è"], explanation: "'‡§ï‡•á ‡§≤‡§ø‡§è' marks the beneficiary: sweets are brought for his brother." },
      { text: "‡§Ü‡§∏‡§Æ‡§æ‡§® ______ ‡§¨‡§æ‡§∞‡§ø‡§∂ ‡§ó‡§ø‡§∞‡§§‡•Ä ‡§π‡•à‡•§ (Rain falls from the sky.)", answers: ["‡§∏‡•á"], explanation: "'‡§∏‡•á' shows the source: rain falls from the sky." },
      { text: "‡§Æ‡§®‡•ã‡§ú ‡§ï‡§≤‡§Æ ______ ‡§≤‡§ø‡§ñ‡§§‡§æ ‡§π‡•à‡•§ (Manoj writes with a pen.)", answers: ["‡§∏‡•á"], explanation: "'‡§∏‡•á' indicates instrument/tool: he writes with a pen." },
      { text: "______! ‡§§‡•Å‡§Æ ‡§ï‡•ç‡§Ø‡§æ ‡§ï‡§∞‡§§‡•á ‡§π‡•ã? (Oh! What do you do?)", answers: ["‡§Ö‡§∞‡•á"], explanation: "'‡§Ö‡§∞‡•á' is an interjection used for calling attention or surprise." },
      { text: "‡§∞‡§µ‡§ø ‡§Æ‡•à‡§¶‡§æ‡§® ______ ‡§ñ‡•á‡§≤ ‡§ñ‡•á‡§≤‡§§‡§æ ‡§π‡•à‡•§ (Ravi plays in the field.)", answers: ["‡§Æ‡•á‡§Ç"], explanation: "'‡§Æ‡•á‡§Ç' indicates the location where Ravi plays: in the field." },
      { text: "‡§õ‡§§ ______ ‡§ä‡§™‡§∞ ‡§¨‡§ö‡•ç‡§ö‡§æ ‡§ñ‡§°‡§º‡§æ ‡§π‡•à‡•§ (The child is standing on top of the roof.)", answers: ["‡§ï‡•á"], explanation: "'‡§ï‡•á ‡§ä‡§™‡§∞' shows position/place: the child is standing on top of the roof." }
    ];

    // Render options bank
    const optionsBankDiv = document.getElementById("optionsBank");
    optionsBank.forEach(opt => {
      const span = document.createElement("span");
      span.textContent = opt;
      optionsBankDiv.appendChild(span);
    });

    // Render questions
    const questionsDiv = document.getElementById("questions");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";

      // Build question text + dropdowns for blanks
      let parts = q.text.split("______");
      let html = `<p>Question ${i + 1}: `;
      parts.forEach((part, idx) => {
        html += part;
        if (idx < q.answers.length) {
          html += `<select id="q${i}_${idx}">
                     <option value="">-- Select an option --</option>
                     ${optionsBank.map(opt => `<option value="${opt}">${opt}</option>`).join("")}
                   </select>`;
        }
      });
      html += "</p>";
      html += `<div class="explanation" id="exp${i}"></div>`;

      div.innerHTML = html;
      questionsDiv.appendChild(div);
    });

    // Evaluate answers
    document.getElementById("submitBtn").addEventListener("click", () => {
      let score = 0;
      questions.forEach((q, i) => {
        let correct = true;
        q.answers.forEach((ans, idx) => {
          const selected = document.getElementById(`q${i}_${idx}`).value;
          if (selected !== ans) correct = false;
        });
        const expDiv = document.getElementById(`exp${i}`);
        expDiv.style.display = "block";
        if (correct) {
          score++;
          expDiv.innerHTML = `‚úîÔ∏è Correct Answer: ${q.answers.join(", ")}<br>üí° Explanation: ${q.explanation}`;
        } else {
          let chosen = q.answers.map((_, idx) => document.getElementById(`q${i}_${idx}`).value || "None").join(", ");
          expDiv.innerHTML = `‚ùå Your Answer: ${chosen}<br>‚úîÔ∏è Correct Answer: ${q.answers.join(", ")}<br>üí° Explanation: ${q.explanation}`;
        }
      });
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `<h3>Your Score: ${score}/${questions.length}</h3>`;
    });
  </script>
